build: false

environment:
  GLOBALVAR: something
  matrix:
    - PYTHON: "C:\\Python35-x64"
      QT: "C:\\Qt\\5.6\msvc2015_64"
      OPENSSL: "C:\\OpenSSL-Win64\\bin"
      CMAKE: "C:\\Program Files (x86)\\cmake\\bin\\cmake.exe"
      VARSALL: "C:\\Program Files (x86)\\Microsoft Visual Studio 14.0\\VC\\vcvarsall.bat" amd64
      os: Visual Studio 2015
      platform: x64
      fast_finish: true
    - PYTHON: "C:\\Python35"
      QT: "C:\\Qt\\5.6\msvc2015"
      OPENSSL: "C:\OpenSSL-Win32\\bin"
      CMAKE: "C:\\Program Files (x86)\\cmake\\bin\\cmake.exe"
      VARSALL: "C:\\Program Files (x86)\\Microsoft Visual Studio 14.0\\VC\\vcvarsall.bat"
      os: Visual Studio 2015
      platform: x86
      fast_finish: true

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"
  - SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
  - git clone --recursive https://codereview.qt-project.org/pyside/pyside-setup C:\pyside-setup
  - call %VARSALL%

install:
  - pip install wheel
  - python C:\pyside-setup\setup.py bdist_wheel --ignore-git --qmake="%QT%\bin\qmake.exe" --openssl="%OPENSSL" --cmake="%CMAKE%"

test_script:
  - dir C:\pyside-setup\dist\*.whl
